language: rust

rust:
  - stable
  - beta
  - nightly

os:
  - linux
  - osx

env:
  global:
    - secure: ""

script:
  - cargo build --release --all --verbose
  - cargo test --release --all --verbose

matrix:
  allow_failures:
    - rust: nightly

before_deploy:
  - sh .ci/before_deploy.sh
  - sh .ci/janus/before_deploy.sh

deploy:
  - provider: script
    script: .ci/janus/gcloud-deploy.sh
    skip_cleanup: true
    on:
      branch: gcp-deploy
      condition: $TRAVIS_RUST_VERSION = stable
  - api_key:
      secure: ""
    file_glob: true
    file: svmdev-$TRAVIS_OS_NAME-$TRAVIS_TAG.*
    on:
      condition: $TRAVIS_RUST_VERSION = stable
      tags: true
    provider: releases
    skip_cleanup: true

notifications:
  email:
    on_success: never
