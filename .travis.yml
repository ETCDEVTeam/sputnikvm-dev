language: rust

rust:
  - stable
  - beta
  - nightly

os:
  - linux
  - osx

env:
  global:
    - secure: ""

script:
  - cargo build --release --all --verbose
  - cargo test --release --all --verbose
  # Install Janus
  - curl -sL https://raw.githubusercontent.com/ethereumproject/janus/master/get.sh | bash
  - export PATH=$PATH:$PWD/janusbin
  - export APP_VERSION_GIT_TAG="$(janus version -format 'v%M.%m.%C-%S')"

matrix:
  allow_failures:
    - rust: nightly

before_deploy:
  - sh .ci/before_deploy.sh
  # Set up GCP
  - openssl aes-256-cbc -k "$GCP_PASSWD" -in .ci/gcloud-travis.json.enc -out .ci/.gcloud.json -d

deploy:
  provider: script
  script: .ci/gcloud-deploy.sh
  skip_cleanup: true
  on:
    branch: gcp-deploy
  tags: true

notifications:
  email:
    on_success: never
